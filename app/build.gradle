apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'realm-android'
apply plugin: 'io.fabric'

apply plugin: 'spoon'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId 'com.bodyweight.fitness'
        minSdkVersion 14
        targetSdkVersion 23
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    productFlavors {
        pro {
            applicationId 'com.bodyweight.fitness.pro'
            versionCode 121
            versionName "1.2.1"
        }

        free {
            applicationId 'com.bodyweight.fitness.free'
            versionCode 121
            versionName "1.2.1"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
        }

        debug {
            minifyEnabled false
            ext.enableCrashlytics = false
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/java'
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

kapt {
    generateStubs = true
}

configurations {
    all*.exclude group: 'io.reactivex', module: 'rxjava'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    testCompile 'org.jetbrains.spek:spek:1.0.9'
//    testCompile "com.nhaarman:mockito-kotlin:0.3.0"
    testCompile 'org.mockito:mockito-all:2.0.2-beta'

    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'

    compile 'com.google.code.gson:gson:2.4'

    compile 'commons-io:commons-io:2.4'
    compile 'net.danlew:android.joda:2.9.3'
    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.jakewharton:butterknife:6.1.0'
    kapt 'com.jakewharton:butterknife:6.1.0'

    compile 'com.netflix.rxjava:rxjava-core:0.20.7'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'

    compile 'com.trello:rxlifecycle:0.5.0'
    compile 'com.trello:rxlifecycle-components:0.5.0'
    compile 'com.trello:rxlifecycle-kotlin:0.5.0'

    compile 'com.github.johnkil.android-robototextview:robototextview:2.5.0'
    compile 'com.gordonwong:material-sheet-fab:1.2.1'
    compile 'com.github.bmarrdev:android-DecoView-charting:v1.0.1'

    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

buildscript {
    ext.kotlin_version = '1.0.1'
    repositories {
        mavenCentral()
        maven {
            url "http://repository.jetbrains.com/all"
        }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
    maven { url 'https://maven.fabric.io/public' }
}